---

	help: true
}

{% extends "layouts/_layout.html" %}

{% block content %}
	
	<div class="container">
		<div class="inner">
			<div class="items">
				{% for item in [ 'metropcs', 'incomm' ] %}
					<div class="items__col">
						<a href="#" class="item">
							<div class="item__img">
								<img src="img/{{item}}.svg" alt="{{item}}">

						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock %}
