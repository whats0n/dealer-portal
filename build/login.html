<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header">
        <div class="header__inner">
          <h2 class="header__title">Welcome To Dealer Master Key Portal</h2>
        </div>
      </header>
      <!-- end header -->
      <div class="container">
        <div class="inner">
          <form action="/" class="form form_sm form_box">
            <div class="form-group "> <label for="login-access-code" class="form-group__label">Access Code</label>
              <div class="form-group__field"> <input type="number" class="input form-group__input " id="login-access-code"> </div>
            </div>
            <div class="form-group "> <label for="login-username" class="form-group__label">Username</label>
              <div class="form-group__field"> <input type="text" class="input form-group__input " id="login-username"> </div>
            </div>
            <div class="form-group "> <label for="login-password" class="form-group__label">Password</label>
              <div class="form-group__field"> <input type="password" class="input form-group__input " id="login-password"> </div>
            </div>
            <div class="form__footer"> <button class="btn btn_wide" data-animation="ripple">Login</button> </div>
          </form>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
