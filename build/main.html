<!doctype html>

    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>

<svg class="icon icon-logout "><use xlink:href="img/sprite.svg#icon-logout"></use></svg>

      <div class="nav" data-modal="modal-nav">
        <div class="nav__overlay" data-modal-close></div>
        <div class="nav__inner" data-modal-container> <button class="nav__header" data-modal-close>
            
<svg class="icon icon-angle-left "><use xlink:href="img/sprite.svg#icon-angle-left"></use></svg>

            <strong>Alpha Wireless</strong>

            </div>
            <ul class="nav__list">
              <li class="nav__item"> <a href="#" class="nav__link ">
                    <span class="nav__icon">
<svg class="icon icon-home "><use xlink:href="img/sprite.svg#icon-home"></use></svg>
</span>
                    <span class="nav__title">Home</span>
                  </a> </li>
              <li class="nav__item"> <a href="#" class="nav__link ">

<svg class="icon icon-question-option "><use xlink:href="img/sprite.svg#icon-question-option"></use></svg>
</span>
                    <span class="nav__title">Help</span>

              <li class="nav__item"> <a href="#" class="nav__link ">
                    <span class="nav__icon">
<svg class="icon icon-logout-mark "><use xlink:href="img/sprite.svg#icon-logout-mark"></use></svg>
</span>
                    <span class="nav__title">Logout</span>
                  </a> </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- end nav -->
      <div class="container">
        <div class="inner">
          <div class="form form_md form_box">
            <div class="intro">
              <h3 class="intro__title">Company Name</h3>
              <p>for Administrators only</p>
            </div>
            <div class="sm-info form__section">
              <div class="sm-info__label">Manage Your Locations</div>
              <div class="sm-info__value"> <a href="#" class="sm-info__link sm-info__default">Licenses: 154</a> </div>

            <div class="sm-info form__section">
              <div class="sm-info__label">Setup Metro EDGE</div>
              <div class="sm-info__value"> <a href="#" class="sm-info__link sm-info__valid">154 out of 154 Stores Setup</a> </div>
            </div>
            <div class="sm-info form__section">
              <div class="sm-info__label">Setup Incomm 5.0</div>

            </div>

    <!-- END content -->
    <!-- begin modal -->
    <div class="modal modal_sm" data-modal="back-to-main">
      <div class="modal__container" data-modal-container>
        <div class="modal-content">
          <div class="modal-content__body">
            <div class="modal-content__row">
              <div class="modal-content__col"> <button class="btn btn_green btn_wide" data-animation="ripple" data-modal-close>Keep changes</button> </div>
              <div class="modal-content__col"> <button class="btn btn_red btn_wide" data-animation="ripple" data-modal-close>Discard changes</button> </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" data-modal="modal-info">
      <div class="modal__container" data-modal-container> <button class="modal__close" data-modal-close>
			
<svg class="icon icon-close "><use xlink:href="img/sprite.svg#icon-close"></use></svg>

		</button>
        <div class="modal-content">
          <div class="modal-content__header">
            <div class="modal-content__title">Save changes?</div>
          </div>
          <div class="modal-content__body">
            <div class="info">
              <div class="info__text">
                <p>Do you want to save changes you've made on this screen?</p>
              </div>
            </div>
          </div>
          <div class="modal-content__footer"> <button class="btn modal-content__btn" data-modal-close>Yes</button> <button class="btn modal-content__btn btn_gray" data-modal-close>No</button> <button class="btn modal-content__btn btn_gray" data-modal-close>Cancel</button> </div>
        </div>
      </div>
