<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="out">
      <!-- begin header -->
      <header class="header"> <button class="header__logout">
			
<svg class="icon icon-logout "><use xlink:href="img/sprite.svg#icon-logout"></use></svg>

			<span>Logout</span>
		</button>
        <div class="header__inner">
          <h2 class="header__title">Welcome To Dealer Master Key Portal</h2>
        </div>
      </header>
      <!-- end header -->
      <div class="container">
        <div class="inner">
          <div class="form form_md form_box">
            <div class="intro">
              <h3 class="intro__title">Company Name</h3>
              <p>for Administrators only</p>
            </div>
            <div class="sm-info form__section">
              <div class="sm-info__label">Manage Your Locations</div>
              <div class="sm-info__value"> <a href="#" class="sm-info__link sm-info__default">Licenses: 154</a> </div>
            </div>
            <div class="sm-info form__section">
              <div class="sm-info__label">Setup Metro EDGE</div>
              <div class="sm-info__value"> <a href="#" class="sm-info__link sm-info__valid">154 out of 154 Stores Setup</a> </div>
            </div>
            <div class="sm-info form__section">
              <div class="sm-info__label">Setup Incomm 5.0</div>
              <div class="sm-info__value"> <a href="#" class="sm-info__link sm-info__invalid">153 out of 154 Stores Setup</a> </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->
    <!-- begin modal -->
    <div class="modal modal_sm" data-modal="back-to-main">
      <div class="modal__container" data-modal-container>
        <div class="modal-content">
          <div class="modal-content__row">
            <div class="modal-content__col"> <button class="btn btn_green btn_wide" data-animation="ripple" data-modal-close>Keep changes</button> </div>
            <div class="modal-content__col"> <button class="btn btn_red btn_wide" data-animation="ripple" data-modal-close>Discard changes</button> </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
